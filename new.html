<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Bebas+Neue" rel="stylesheet">

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>greeting2</title>

    <style>

        /*CSS RESETS*/

body{
    background-color: #fff;
    line-height: 1.6;

}

h1 {
    margin-top: 5px;
}


/*CSS START*/

.full-table {
    display: table;
    height: 100%;
    width: 100%;
}

.table-cell {
    display: table-cell;
    vertical-align: middle;
    text-align: center;
}

        .widget {
            display: flex;
            justify-content:center;
            align-items:center;
            flex-direction: column;
            max-width: 95%;
}          
.card {
    padding: 10px 25px 10px 25px;
    border-radius: 10px;
    width: 85vw;
    display: inline-block;
}

.card:hover {
    margin-top: 2px;
    box-shadow: none;
}


.date {
    display: inline;
    min-width: 162px;
    font-family: 'gill sans', san-serif;
    font-size: 2em;
    color: #474747;
    padding-right: 15px;
}
.greet{
    
    display:inline;
    font-family: 'gill sans', san-serif;
    font-size: 2em;
    color: #474747;
    padding-right: 5px;
}
        
.clock {
    display: inline;
    font-family: 'Bebas Neue', cursive;
    font-size: 2em;
    color: #474747;

}

.time {
    display: inline;
}

        .colon {
            font-size: 1em;
            display: inline-block;
        }



        
    </style>
</head>
<body>
    <link href="https://fonts.googleapis.com/css?family=Lobster|Roboto:400,700" rel="stylesheet">

<div class="full-table">
  <div class="table-cell">
    
    <div class="card">
        <div class="greet" id="greet"></div>
      <div class="date" id="date"></div>
        <div class="clock">
                    <div class="time" id="hour"></div>
                    <div class="colon">:</div>
                    <div class="time" id="min"></div>
                    <div class="colon">:</div>
                    <div class="time" id="sec"></div>
    </div>
    
  </div>
</div>

<script>
 
function dispalyGreetings(today){
        hrs = today.getHours();
        name="  Today is"
        if (hrs < 12)
            greet = 'Morning,  '+name;
        else if (hrs >= 12 && hrs <= 17)
            greet = 'Afternoon, '+name;
        else if (hrs >= 17 && hrs <= 24)
            greet = 'Evening,  '+name;
        document.getElementById('greet').innerHTML = greet;

    }

    function dispalyDate(today) {  
       
        const days = ['SUN', 'MON', 'TUE', 'WED', 'THU', 'FRI', 'SAT'];
        const monthNames = ["JAN", "FEB", "MAR", "APR", "MAY", "JUN",
  "JUL", "AUG", "SEP", "OCT", "NOV", "DEC"
];

        var dayName = days[today.getDay()];
        var monthName = monthNames[today.getMonth()];
        var date = today.getDate();
        var year = today.getFullYear();
        document.getElementById('date').innerHTML =dayName+" "+monthName+" "+date+" "+year;

    }

    
   function dispalyClock(today) {

        var hour = padZeros(twelveHour(today.getHours()));
        var minutes = padZeros(today.getMinutes());
        var seconds = padZeros(today.getSeconds());
       
        if(today.getHours() >=12){
            seconds+=" pm"
        }
        else{
            seconds+=" am"
        }
       
        document.getElementById('hour').innerHTML = hour;
        document.getElementById('min').innerHTML = minutes;
        document.getElementById('sec').innerHTML = seconds;
    }

    function twelveHour(hour) {
        if (hour > 12) {
            return hour -= 12
        } else if (hour === 0) {
            return hour = 12;
        } else {
            return hour
        }
    }
    function padZeros(num) {
        if (num < 10) {
            num = '0' + num
        };
        return num;
    }
    
    function dispalyWidget() {
        var today = new Date();
        dispalyGreetings(today);
        dispalyDate(today);
        dispalyClock(today);
        setTimeout(dispalyWidget, 500);
    }

        
    dispalyWidget()

</script>

</body>
</html>
